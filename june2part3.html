<!DOCTYPE html>
<html>
<head>
  <title>Repeat Text</title>
</head>
<body>
  <script>
    let text = prompt("Enter the text to repeat:");
    let times = prompt("How many times to repeat?");
    let count = Number(times);

    if (isNaN(count) || count < 1) {
      document.write("Invalid number of repetitions.");
    } else {
      for (let i = 0; i < count; i++) {
        document.write(text + "<br>");
      }
    }
  </script>
</body>
</html>
